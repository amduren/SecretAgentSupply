<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="company">
        <div class="company-container">
          <img src="./resources/images/logo.png">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="text-content">
            <h3>New Arrival</h3>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <div class="nav">
        <nav>
          <span><a href="#eyewear">Eyewear</a></span>
          <span><a href="#apparel">Apparel</a></span>
          <span><a href="#gadgets">Gadgets</a></span>
          <span><a href="#vehicles">Vehicles</a></span>
          <span><a href="#classes">Classes</a></span>
          <span><a href="#contact">Contact</a></span>
        </nav>
      </div>
    </header>
    <!-- main section -->
    <div class="main">
      <div class="products">
        <div class="product">
          <img src="./resources/images/pen.png">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="details">
        <div class="detail">
          <span class="title">Location</span>
          <span class="content">-47.346436, 84.32354</span>
        </div>
        <div class="detail">
          <span class="title">Hours</span>
          <span class="content">0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- footer section -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

</html>
