<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- header section -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
    <!-- banner section -->
    <div class="banner">
      <div class="container">
        <div class="text-content">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <!-- nav section -->
    <nav>
      <ul class="container">
        <li><a href="#eyewear">Eyewear</a></li>
        <li><a href="#apparel">Apparel</a></li>
        <li><a href="#gadgets">Gadgets</a></li>
        <li><a href="#vehicles">Vehicles</a></li>
        <li><a href="#classes">Classes</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <ul class="mobile-nav container">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>
    <!-- main section -->
    <div class="container">
      <div class="products">
        <div class="product exploding-pen">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
            <span>Exploding Pen</span>
        </div>
        <div class="product cellular-watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
            <span>Cellular Watch</span>
        </div>
        <div class="product thermal-glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
            <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="details">
        <div class="detail">
          <span class="title">Location</span>
          <span class="content">-47.346436, 84.32354</span>
        </div>
        <div class="detail">
          <span class="title">Hours</span>
          <span class="content">0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- footer section -->
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
